type Split {
  id: ID!
  creator: String!
  members: [String!]!
  defaultToken: String!
  createdAt: BigInt!
  totalDebt: BigInt!
  spendings: [Spending!]! @derivedFrom(field: "split")
  debts: [Debt!]! @derivedFrom(field: "split")
}

type Spending {
  id: ID!
  split: Split!
  spendingId: BigInt!
  title: String!
  payer: String!
  amount: BigInt!
  forWho: [String!]!
  timestamp: BigInt!
  token: String!
  txHash: String!
}

type Debt {
  id: ID!
  split: Split!
  debtor: String!
  creditor: String!
  amount: BigInt!
  token: String!
  isPaid: Boolean!
  paidAt: BigInt
  txHash: String
  payments: [DebtPayment!]! @derivedFrom(field: "debt")
}

type DebtPayment {
  id: ID!
  debt: Debt!
  amount: BigInt!
  timestamp: BigInt!
  txHash: String!
}

type UserActivity {
  id: ID!
  totalSpentETH: BigInt!
  totalSpentUSD: BigInt!
  totalReceivedETH: BigInt!
  totalReceivedUSD: BigInt!
  totalGasSpent: BigInt!
  transactionCount: Int!
  splits: [String!]!
  transactions: [Transaction!]! @derivedFrom(field: "from")
}

type Transaction {
  id: ID!
  from: UserActivity!
  to: String!
  amount: BigInt!
  token: String!
  gasUsed: BigInt!
  gasPrice: BigInt!
  timestamp: BigInt!
  chainId: Int!
  status: String!
  blockNumber: BigInt!
  txType: String!
}

type BridgeDeposit {
  id: ID!
  requestHash: String!
  from: String!
  gasRefunded: Boolean!
  timestamp: BigInt!
  blockNumber: BigInt!
  txHash: String!
  chainId: Int!
}

type BridgeFill {
  id: ID!
  requestHash: String!
  from: String!
  solver: String!
  timestamp: BigInt!
  blockNumber: BigInt!
  txHash: String!
  chainId: Int!
}

type BridgeWithdraw {
  id: ID!
  to: String!
  token: String!
  amount: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
  txHash: String!
  chainId: Int!
}

type BridgeSettle {
  id: ID!
  nonce: BigInt!
  solvers: [String!]!
  tokens: [String!]!
  amounts: [BigInt!]!
  timestamp: BigInt!
  blockNumber: BigInt!
  txHash: String!
  chainId: Int!
}

type BridgeGasConfig {
  id: ID!
  functionType: Int!
  overhead: BigInt!
  updatedAt: BigInt!
  blockNumber: BigInt!
  txHash: String!
  chainId: Int!
}

type BridgeGasPrice {
  id: ID!
  gasPrice: BigInt!
  updatedAt: BigInt!
  blockNumber: BigInt!
  txHash: String!
  chainId: Int!
}

type BridgeReceiveETH {
  id: ID!
  from: String!
  amount: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
  txHash: String!
  chainId: Int!
}
